<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styler.css">
	<title>Piggyvest | Dashboard</title>
</head>
<body>
<main>		
<div class="image">
	<img src="piggyvest logo.png" class="logo">
</div>	
<div class="border">
<form>
	<h1>Create a Secure Account</h1>
	<p>Welcome to the future of Savings & Investments</p>
	<label for="Full Name" class="fname">Full Name</label><br>
		<input type="text" id="Full Name" name="Full Name" placeholder="Full Name"><br>
	<label for="Email" class="email">Email Address</label><br>
		<input type="text" id="Email" name="EmailFull Name" placeholder="Email Address"><br>
	<label for="phone number" class="phone">Phone Number</label><br>
	<input type="text" id="phone number" name="phone number" placeholder="Phone Number"><br> 	
	<label for="password" class="password">Password</label><br>
	<input type="password" id="password" name="password" placeholder="Password"><br>
	<label for="referrer Code" class="referrer">Referrer Phone or Promo Code (Optional)</label><br>
	<input type="text" id="referrer Code" name="referrer Code" placeholder="Referrer Phone or Code"><br>
	<label for="How Did You About Us" class="About">How Did You About Us? (Optional)</label><br> 	
	<select id="medium" name="medium">
	<option value="Click To Select">Click To Select</option>
	<option value="Facebook">Facebook</option>
	<option value="Twitter">Twitter</option>
	<option value="Instagram">Instagram</option>
	<option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
	<option value="Google Search">Google Search</option>
	<option value="Google Playstore">Google Playstore</option>
	<option value="Online Blog">Online Blog</option>
	<option value="Local Newspaper">Local Newspaper</option>
	<option value="At an event">At an event</option>
	<option value="Other">Other</option>	
	</select><br>
	<input type="submit" value="CREATE ACCOUNT">
</form>
</div> 
<div class="user" >
<a href="https://dashboard.piggyvest.com/login" class="login">Already have an account? Log In</a>
</div>
</main>
</body>
</html>
